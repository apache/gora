gora.datastore.default=org.apache.gora.dynamodb.store.DynamoDBStore
gora.datastore.autocreateschema=true

preferred.schema.name=person
# can be sync, async, streams and streamsasync
gora.dynamodb.client=sync
gora.dynamodb.consistent.reads=true
gora.dynamodb.endpoint=http://dynamodb.us-west-1.amazonaws.com/
#Regions can be one of the following and should ideally be configured to the
#closest geographical location however by default, AWS SDK for Java sets the endpoint to US East (east-1).
# 	us-east-1 	US East (N. Virginia)
# 	us-west-2 	US West (Oregon)
# 	us-west-1 	US West (N. California)
# 	eu-west-1 	EU (Ireland)
# 	eu-central-1 	EU (Frankfurt)
# 	ap-southeast-1 	Asia Pacific (Singapore)
# 	ap-northeast-1 	Asia Pacific (Tokyo)
# 	ap-southeast-2 	Asia Pacific (Sydney)
# 	ap-northeast-2 	Asia Pacific (Seoul)
# 	sa-east-1 	South America (São Paulo)
# 	cn-north-1 	China (Beijing)
# 	ap-south-1 	India (Mumbai)
gora.dynamodb.region=us-west-1

#Data store serialization type. It could be 'dynamo' or 'avro'
gora.dynamodb.serialization.type=dynamo


