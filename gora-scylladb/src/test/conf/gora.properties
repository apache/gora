gora.datastore.default=org.apache.gora.scylladb.ScyllaDBStore
gora.scylladbstore.cluster=Gora ScyllaDBStore Test Cluster
gora.scylladbstore.host=localhost:9160

#To set compression to use for the transport."LZ4", "SNAPPY", "NONE"
#gora.scylladbstore.compression

#To set username to connect to the server.
#gora.scylladbstore.username

#To set password to connect to the server.
#gora.scylladbstore.password

#To set cassandra CQL Protocol version.
#gora.scylladbstore.protocolVersion

#To set read consistencyLevel "ALL", "ANY", "EACH_QUORUM", "LOCAL_ONE", "LOCAL_QUORUM", "LOCAL_SERIAL", "ONE", "QUORUM", "SERIAL", "THREE", "TWO".
#gora.scylladbstore.read.consistencyLevel

#To set write consistencyLevel "ALL", "ANY", "EACH_QUORUM", "LOCAL_ONE", "LOCAL_QUORUM", "LOCAL_SERIAL", "ONE", "QUORUM", "SERIAL", "THREE", "TWO".
#gora.scylladbstore.write.consistencyLevel